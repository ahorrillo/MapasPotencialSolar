<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Potencial Solar Badajoz</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
.leaflet-tile {
    filter: grayscale(1) contrast(0.5) brightness(1.3);
}

.voc-map-contenedor {
    width: 100%;
    height: 600px;
    position: relative;
}

#voc-map {
    height: 600px;
    width: 100%;
}

@media (max-width: 699px) {
    #voc-map { height: 500px; }
}

.leaflet-tooltip {
    min-width: 80px;
    font-size: 14px;
    white-space: normal;
}

.leaflet-tooltip .highlighted {
    font-weight: bold;
}

/* Buscador */
#voc-map-search-box {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    border-radius: 4px;
    border: 1px solid #969594;
    padding: 6px 10px;
}

#voc-map-search-input {
    border: none;
    font-size: 14px;
    outline: none;
    width: 200px;
}
</style>
</head>

<body>
<div class="voc-map-contenedor">

<div id="voc-map-search-box">
    <input id="voc-map-search-input" type="text" placeholder="Buscar dirección...">
</div>

<div id="voc-map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('voc-map', {
    center: [38.8816, -6.9703], // Coordenadas de Badajoz
    zoom: 15,
    preferCanvas: true
});

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
}).addTo(map);

const geojsonUrl = 'https://raw.githubusercontent.com/ahorrillo/MapasPotencialSolar/refs/heads/main/potencial-solar-badajoz/geojson_final/potencial-solar-badajoz_completo_opt_min.json';

const colores = ['#f7f7f7','#ffffb3','#fdc086','#fc8d59','#e34a33','#b30000','#7f0000'];

let minValor = Infinity;
let maxValor = -Infinity;

let selectedLayers = [];
let vocMapIndex = {};

// Función de color dinámico
function getColorDin(p) {
    const porcentaje = (p - minValor) / (maxValor - minValor);
    const index = Math.floor(porcentaje * (colores.length - 1));
    return colores[index];
}

// Estilo de cada polígono
function style(feature) {
    const potencial = feature.properties.potencial_medio_solar;
    return {
        fillColor: getColorDin(potencial),
        weight: 0.4,
        color: 'white',
        opacity: 1,
        fillOpacity: 0.8
    };
}

// Limpiar selección
function clearHighlight() {
    selectedLayers.forEach(l => l.setStyle(style(l.feature)));
    selectedLayers = [];
}

// Resaltar capas
function highlightLayers(layers) {
    clearHighlight();
    layers.forEach(layer => {
        layer.setStyle({
            weight: 3,
            color: '#000',
            fillOpacity: 1
        });
    });
    selectedLayers = layers;
}

// Función para normalizar cadenas (quita acentos y minúsculas)
function normalizeString(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

// Cargar GeoJSON
fetch(geojsonUrl)
.then(r => r.json())
.then(data => {

    const valores = data.features.map(f => f.properties.potencial_medio_solar);
    minValor = Math.min(...valores);
    maxValor = Math.max(...valores);

    const geoLayer = L.geoJSON(data, {
        style: style,
        onEachFeature: function(feature, layer) {

            const potencial = feature.properties.potencial_medio_solar;
            const direccion = feature.properties.direccion || "Sin dirección";

            layer.bindTooltip(
                `<span class="highlighted">${direccion}</span><br>Potencial: ${potencial}`,
                { sticky: true }
            );

            layer.bindPopup(
                `Dirección: ${direccion}<br>Potencial medio solar: ${potencial}<br>Altura máxima: ${feature.properties.altura_maxima_metros} m`
            );

            // Guardar layer con dirección normalizada
            vocMapIndex[normalizeString(direccion)] = layer;

            layer.on('click', () => highlightLayers([layer]));
        }
    }).addTo(map);

    const initialBounds = geoLayer.getBounds();

    // Botón reset
    const resetButton = L.control({ position: 'bottomright' });
    resetButton.onAdd = function () {
        const div = L.DomUtil.create('div', 'leaflet-bar');
        div.innerHTML = `
            <a href="#" style="
                display:flex;
                align-items:center;
                justify-content:center;
                width:34px;
                height:34px;
                background:#fff;">
                ⤢
            </a>`;
        div.onclick = function (e) {
            e.preventDefault();
            clearHighlight();
            map.fitBounds(initialBounds, { maxZoom: 17 });
        };
        return div;
    };
    resetButton.addTo(map);

    // Leyenda
    const legend = L.control({ position: 'bottomleft' });
    legend.onAdd = function () {
        const div = L.DomUtil.create('div');
        div.style.background = 'white';
        div.style.padding = '8px';
        div.style.border = '1px solid #999';
        div.style.borderRadius = '4px';
        div.style.fontSize = '12px';

        const pasos = colores.length;
        const step = (maxValor - minValor) / pasos;

        let html = '<b>Potencial solar</b><br>';
        for (let i = 0; i < pasos; i++) {
            const desde = Math.round(minValor + step * i);
            const hasta = Math.round(minValor + step * (i + 1));
            html += `
                <div style="display:flex;align-items:center;margin-top:2px;">
                    <span style="
                        background:${colores[i]};
                        width:14px;
                        height:14px;
                        display:inline-block;
                        margin-right:6px;
                        border:1px solid #ccc;">
                    </span>
                    ${desde} – ${hasta}
                </div>`;
        }

        div.innerHTML = html;
        return div;
    };
    legend.addTo(map);

    // Buscador
    document.getElementById('voc-map-search-input')
        .addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = normalizeString(this.value.trim());

                // Coincidencias parciales
                const matches = Object.keys(vocMapIndex).filter(d => d.includes(query));

                if (matches.length > 0) {
                    const layers = matches.map(d => vocMapIndex[d]);
                    highlightLayers(layers);

                    map.fitBounds(layers[0].getBounds(), { maxZoom: 18 });
                    layers[0].openPopup();
                } else {
                    alert('No se encontró ningún resultado con ese nombre.');
                }
            }
        });

})
.catch(err => console.error(err));
</script>

</body>
</html>
